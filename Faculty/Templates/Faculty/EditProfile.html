<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h1 align="center">Edit Profile</h1>
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" value="{{facultydata.faculty_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="txt_email" value="{{facultydata.faculty_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="txt_contact" value="{{facultydata.faculty_contact}}"></td>
            </tr>
             <tr>
                <td>BioData</td>
                <td><input type="text" name="txt_biodata" id="txt_biodata" value="{{facultydata.faculty_bio}}"></td>
            </tr>
             <tr>
                <td>Username</td>
                <td><input type="text" name="txt_username" id="txt_username" value="{{facultydata.faculty_username}}"></td>
            </tr>
             
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
                
            </tr>
        </table>
    </form>
    
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Faculty:MyProfile' %}";
</script>
{% endif %}
</html>
