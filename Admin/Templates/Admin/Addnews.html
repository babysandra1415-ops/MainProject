<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addnews</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <h1 align="center">What's New?</h1>
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Description</td>
                <td><input type="text" name="txt_description" id="txt_description"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="file_notes" id="file_notes"></td>
            </tr>

              <tr>
                <td>photo</td>
                <td><input type="file" name="file_photo" id="file_photo"></td>
            </tr>

           
          

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>

            </tr>
        </table>

    </form>
    <table border="1" align="center">
        <tr>
            <td>SlNo</td>

            <td>Description</td>
            <td>File</td>
            <td>Actions</td>
        </tr>
        {% for i in news %}
        <tr>

            <td>{{forloop.counter}}</td>
           
            <td>{{i.news_description}}</td>
            <td>
    {% if i.news_photo %}
        <img src="{{ i.news_photo.url }}" alt="Photo" width="100"><br>
    {% endif %}

    {% if i.news_file %}
        <a href="{{ i.news_file.url }}" target="_blank">File</a>
    {% endif %}
</td>

            <td><a href="{% url 'Admin:delnews' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
