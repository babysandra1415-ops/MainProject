<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester</title>
</head>
<body>
<form action="" method="post">
        {% csrf_token %}
        <h1 align="center">Semester</h1>
        <table border="1" align="center">
            <tr>
                <td>Semester</td>
                <td><input type="text" name="txt_semester" id="txt_semester" value="{{editdata.semester_name}}"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
        </form>
        <table border="1" align="center">
       
          <tr>
            <td>SlNo</td>
            <td>Semester</td>
            <td>Actions</td>
          </tr>
               {% for i in semester %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.semester_name}}</td>
            <td><a href="{% url 'Admin:delsemester' i.id %}">Delete</a>|<a href="{% url 'Admin:editsemester' i.id %}">Edit</a></td>
          </tr>
          {% endfor %}
        </table>
        
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Semester' %}";
</script>
{% endif %}
