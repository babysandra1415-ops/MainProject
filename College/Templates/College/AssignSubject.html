<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignSubject</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <h1 align="center">Assign Subjects</h1>
        <table border="1" align="center">
            <tr>
                <td>Course</td>
                <td><select name="sel_course" id="sel_course">
                        <option value="">--Select Course</option>

                        {% for i in course %}
                        <option value="{{i.course.id}}">{{i.course.course_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Semester</td>
                <td><select name="sel_semester" id="sel_semester">
                        <option value="">--select--</option>
                        {% for i in semester %}
                        <option value="{{i.id}}">{{i.semester_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><select name="sel_subject" id="sel_subject">
                        <option value="">--select--</option>
                    </select></td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

     <table border="1" align="center">
        <tr>
            <td>SlNo</td>
         
            <td>Course</td>
            <td>Semester</td>
            <td>Subject</td>
           
            <td>Actions</td>
        </tr>
        {% for i in assignsubject %}
        <tr>

            <td>{{forloop.counter}}</td>
            <td>{{i.subject.course.course_name}}</td>
            
            <td>{{i.subject.semester.semester_name}}</td>
            <td>{{i.subject.subject_name}}</td>
           
          
            <td><a href="{% url 'College:delsubject' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% if msg %}
<script>

    alert("{{msg}}")
    window.location = "{% url 'College:FacultyRegistration' %}";
</script>
{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_semester").change(function () {
        var course = document.getElementById("sel_course").value
        var semid = $(this).val();
        var ur = "{% url 'College:AjaxSubject' %}"
        $.ajax({
            url: ur,
            data: { semid: semid, course: course },
            success: function (data) {
                $("#sel_subject").html(data);
            },
        });
    }); 
</script>
