<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeCourse</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h1 align="center">Add Course</h1>
        <table border="1" align="center">
            <tr>
                <td>Department</td>
                <td><select name="sel_department" id="sel_department">
                <option value="">--Select--</option>
                {% for i in collegedepartment %}
                <option value="{{i.department.id}}">{{i.department.department_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="sel_course" id="sel_course">
                
            </select></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
        <table border="1" align="center">
        <tr>
            <td>SI.NO</td>
            <td>Department</td>
            <td>Course</td>
            <td>Action</td>
        </tr>
        {% for i in course %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.course.department.department_name}}</td>
            <td>{{i.course.course_name}}</td>
            <td><a href="{% url 'College:delcourse' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
    </form>

</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'College:CollegeCourse' %}";
</script>
{% endif %}
{% if msg1 %}
<script>
    alert("{{msg1}}")
    window.location="{% url 'College:CollegeCourse' %}";
</script>
{% endif %}
{% if msg2 %}
<script>
    alert("{{msg2}}")
    window.location="{% url 'College:CollegeCourse' %}";
</script>
{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_department").change(function () {

        var did = $(this).val();
        var ur = "{% url 'College:AjaxCollegeCourse' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_course").html(data);
            },
        });
    });
</script>
