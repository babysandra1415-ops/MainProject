<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 align="center">POST</h1>
        <table align="center" border="1">
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" id="file_photo"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="txt_description" id="txt_description"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input type="radio" name="txt_post" id="txt_post" value="1">Private<input type="radio"
                        name="txt_post" id="txt_post" value="0">Public</td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Submit"></td>
                
            </tr>
        </table>
    </form>
    <table align="center" border="1">
        <tr>
            <td>SlNo</td>
            <td>Photo</td>
            <td>Description</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        {% for i in post %}
        <tr>
           <td>{{forloop.counter}}</td>
            <td><img src="{{i.post_photo.url}}" width="100" height="100" /></td>
            <td>{{i.post_description}}</td>
            <td>{% if i.post_type == 1 %}
                Private
                {% else %}
                Public
                {% endif %}</td>
            <td><a href="{% url 'Student:delpost' i.id %}">Delete</a></td>
        </tr>
         {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>

    alert("{{msg}}")
    window.location = "{% url 'Student:Post' %}";
</script>
{% endif %}
