<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentList</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>SI.NO</td>
                <td>UserName</td>

                <td>Photo</td>
                <td></td>
            </tr>
            {% for i in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.student_username }}</td>

                <td><img src="{{i.student_photo.url}}" width="300" height="300" alt="user" />

                </td>
                <td>
                {% if i.id in followed_ids %}
                    {% if i.id in pending_ids %}
                        <span>Request Sent</span> |<a href="{% url 'Student:StudentList' i.id %}">View Profile</a>
                    {% else %}
                        <span>Following</span> |<a href="{% url 'Student:StudentList' i.id %}">View Profile</a>
                    {% endif %}
                {% else %}
                    <a href="{% url 'Student:FollowU' i.id %}">Follow</a>|
                 <a href="{% url 'Student:StudentList' i.id %}">View Profile</a>
                {% endif %}
                </td>



            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>
